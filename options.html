<!DOCTYPE html>
<html>
<head>
  <title>Facebook Time Blocker Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 300px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      margin-bottom: 5px;
    }
    input, select {
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Facebook Block Time</h2>
    <label for="blockHour">Hour (0-23):</label>
    <input type="number" id="blockHour" min="0" max="23" value="20">
    <label for="blockMinute">Minute (0-59):</label>
    <input type="number" id="blockMinute" min="0" max="59" value="0">
    <label for="blockAction">Block Action:</label>
    <select id="blockAction">
      <option value="white">White Screen</option>
      <option value="black">Black Screen</option>
      <option value="redirect">Redirect</option>
    </select>
    <button id="saveButton">Save Settings</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
